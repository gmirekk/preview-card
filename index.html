<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container d-flex">
    <div class="text-container">
      <div class="text-field">
        <div class="title content">
          <h1>Get <span class="insight">insights</span> that help your business grow.</h1>
        </div>
        <div class="description content">
          <p>Discover the benefits of data analytics and make better decisions regarding revenue,
            customer
            experience, and overall efficiency.</p>
        </div>
        <div class="statistics content">
          <ul>
            <li>
              <h2>10k+</h2>
              <p class="stat-header">COMPANIES</p>
            </li>
            <li>
              <h2>314</h2>
              <p class="stat-header">TEMPLATES</p>
            </li>
            <li>
              <h2>12M+</h2>
              <p class="stat-header">QUERIES</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="image-container">
      <div class="overlay"></div>
    </div>
  </div>
  </div>


  </div>
</body>

</html>
